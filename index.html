<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>

  <header class="layer1">
    <h2>calc</h2>
    <div class="designToggleMain">
      <p class="theme">Theme</p>
    <div class="designToggle">
      <div class="themeNumber">
        <p>1</p>
        <p>2</p>
        <p>3</p>
      </div>
      <div class="theme-Toggle">
        <label class="custom-radio-button">
          <input 
          id="first" 
          onclick="setThem('one')" 
          name="toggle-state" 
          type="radio" 
          checked/>
          <span class="checkmark"></span>
        </label>
        <label class="custom-radio-button">
          <input
           id="second" 
           onclick="setThem('two')" 
           name="toggle-state" 
           type="radio" 
           checked/>
          <span class="checkmark"></span>
        </label>
        <label class="custom-radio-button">
          <input 
          id="third" 
          onclick="setThem('three')" 
          name="toggle-state" type="radio" 
          checked/>
          <span class="checkmark"></span>
        </label>
        
      </div>
    </div>
    </div>
    
  </header>

  <div class="parent">

    <div class="layer2">
      <input type="text" id="result">
    </div>

    <div class="layer3">
      <div id="key">
        <button onclick="calculate(7)">7</button>
        <button onclick="calculate(8)">8</button>
        <button onclick="calculate(9)">9</button>
        <button id="del" onclick="">DEL</button>
      </div>
      <div id="key">
        <button onclick="calculate(4)">4</button>
        <button onclick="calculate(5)">5</button>
        <button onclick="calculate(6)">6</button>
        <button onclick="calculate('+')">+</button>
      </div>
      <div id="key">
        <button onclick="calculate(1)">1</button>
        <button onclick="calculate(2)">2</button>
        <button onclick="calculate(3)">3</button>
        <button onclick="calculate('-')">-</button>
      </div>
      <div id="key">
        <button onclick="calculate('.')">.</button>
        <button onclick="calculate(0)">0</button>
        <button onclick="calculate('/')">/</button>
        <button onclick="calculate('*')">*</button>
      </div>
      <div id="key">
        <button id="reset" onclick="reset()">RESET</button>
        <button id="equal" onclick="getResult()"> = </button>
      </div>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Taoheed Hamzat</a>.
  </div>

  <script src="./script.js">

  </script>
</body>
</html>
